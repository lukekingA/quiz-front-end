<mat-card>
  <form class="example-form">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="question" name="question" placeholder="Question">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="post(question); question = ''">Post</button>
    </mat-card-actions>
  </form>
</mat-card>
